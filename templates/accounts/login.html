<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - My Kanty</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #FF9933 0%, #006B3F 50%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 450px; width: 100%; }
        .login-card { 
            background: white; 
            border-radius: 15px; 
            padding: 40px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            background: linear-gradient(135deg, #FF9933, #006B3F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo p { color: #565959; margin-top: 5px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #0F1111;
        }
        input[type="text"],
        input[type="password"] { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #D5D9D9; 
            border-radius: 8px; 
            font-size: 1rem; 
            transition: all 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #FF9933;
        }
        .btn-primary { 
            width: 100%; 
            background: linear-gradient(135deg, #FF9933, #006B3F);
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.4);
        }
        .divider { 
            text-align: center; 
            margin: 25px 0; 
            color: #565959;
        }
        .register-link { 
            text-align: center; 
            margin-top: 20px;
        }
        .register-link a { 
            color: #006B3F; 
            font-weight: 600; 
            text-decoration: none;
        }
        .error-list { 
            background: #ffe6e6; 
            border-left: 4px solid #C7511F; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 5px;
            color: #C7511F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1><i class="fas fa-shopping-bag"></i> My Kanty</h1>
                <p>Connectez-vous à votre compte</p>
            </div>

            {% if form.errors %}
            <div class="error-list">
                ⚠️ Nom d'utilisateur ou mot de passe incorrect
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="divider">───── OU ─────</div>

            <div class="register-link">
                Pas encore de compte ? <a href="{% url 'accounts:register' %}">Inscrivez-vous gratuitement</a>
            </div>
        </div>
    </div>
</body>
</html>
